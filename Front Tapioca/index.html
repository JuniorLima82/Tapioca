<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Tapioca" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Seja bem vindo(a)!</h1>
            <img src="imagem/images.jpg" alt="Logo do cabeçalho" class="header-image">
            <button class="history-button" onclick="togglePopup()">Histórico de Compras</button>
        </header>
        <hr>
        <div>
            <label for="cpf">CPF do Comprador:</label><br>
            <input type="text" id="cpf" placeholder="Digite o CPF"><br><br>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-button" onclick="togglePopup()">&times;</span>
                <h2>Histórico de Compras</h2>
                <p>Sem compras registradas no momento.</p>
            </div>
        </div>

        <div class="options-container">
            <div class="box">
                <h2>Comida:</h2>
                <label><input type="radio" name="food" value="1" onclick="selectFood(1, 3.50)"> Tapioca (R$ 3.50)</label><br>
                <label><input type="radio" name="food" value="2" onclick="selectFood(2, 4.50)"> Cuscuz (R$ 4.50)</label><br>
                <label><input type="radio" name="food" value="3" onclick="selectFood(3, 4.50)"> Sanduíche (R$ 4.50)</label><br>
            </div>
            <div class="box">
                <h2>Recheio:</h2>
                <div id="filling-options"></div>
            </div>
            <div class="box">
                <h2>Pedido:</h2>
                <div id="order-summary"></div>
                <div class="total-price" id="total-price">Preço Total: R$ 0.00</div>
                <button onclick="submitOrder()">Pagar</button>
            </div>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
